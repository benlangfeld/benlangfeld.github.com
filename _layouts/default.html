<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} &larr; Ben Langfeld</title>
    <meta name="author" content="Ben Langfeld" />

    <!-- <link rel='openid.server' href='http://www.myopenid.com/server' />
    <link rel='openid.delegate' href='http://ben.langfeld.me' /> -->

    <link rel="start" href="/" />

    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if page.feed %}
      <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}

     <!-- syntax highlighting CSS -->
     <link rel="stylesheet" href="/files/css/syntax.css" type="text/css" />

     <!-- Homepage CSS -->
     <link rel="stylesheet" href="/files/css/screen.css" type="text/css" />

     <script src="http://widgets.twimg.com/j/2/widget.js"></script>

  </head>

  <body id="{{ page.section }}">
    <div id="site">

      <div id="header">
        <h1>
          <a href="/" title="My Personal Site">Ben Langfeld</a>
        </h1>
        <ul class="nav">
          <li><a class="home" href="/">Home</a></li>
          <li><a class="info" href="/info">Info</a></li>
          <li><a class="work" href="/work">Work</a></li>
          <li><a class="code" href="/code">Code</a></li>
        </ul>
      </div>

      <div id="page">
        {{ content }}
      </div>

      <div id="footer">
        <address>
          <span class="copyright">
            Content by
            <a href="/info/site.html">Ben Langfeld</a>
            <br/>
            Design by
            <a href="http://mark.reid.name">Mark Reid</a>
            (<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a>)
          </span>
          <span class="engine">
            Powered by
            <a href="https://github.com/mojombo/jekyll" title="A static, minimalist CMS">Jekyll</a>
          </span>
        </address>
      </div>
    </div>
  </body>
</html>
